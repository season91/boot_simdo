<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments :: flg_head"/>
</head>
  <body>

  <div class="page">
	  <th:block th:insert="fragments :: flg_nav"/>
    
    <div id="colorlib-page">
		<th:block th:insert="fragments :: flg_header"/>

      <section class="hero-wrap js-fullheight" style="background-image: url(/images/bg_3.jpg);">
      	<div class="overlay"></div>
	      <div class="container-fluid px-0">
	        <div class="row no-gutters text align-items-end js-fullheight justify-content-center" data-scrollax-parent="true">
	          <div class="col-md-12 ftco-animate text-center">
				  <p class="breadcrumbs">
					  <span class="mr-2"><a th:href="@{/mypage/mycalendar}">My Calendar</a></span><!--영화달력-->
					  <span class="mr-2"><a th:href="@{/mypage/myreview}">My Review</a></span><!--영화후기-->
					  <span class="mr-2"><a th:href="@{/mypage/mymovie}">My Movie</a></span><!--찜목록-->
					  <span class="mr-2"><a th:href="@{/mypage/myqna}">My Q&A</a></span><!--나의 문의 및 요청-->
					  <span><a th:href="@{/mypage/myinfomain}">My Info</a></span><!--회원정보변경-->
				  </p>
	            <h1 class="bread">Write Famous Line</h1>
	          </div>
	        </div>
	      </div>
      </section>

	    <section class="ftco-section ftco-no-pb ftco-no-pt">
	    	<div class="container-fluid px-0">
	    		<div class="row no-gutters">
					<div class="col-md-12 blog-wrap">
						<div class="row no-gutters align-items-center">
							<div class="col-md-6 js-fullheight" th:attr="style=|background-image: url(${movie.poster}); background-repeat: no-repeat !important; background-position: center center !important;|">

							</div>
							<div class="col-md-6">
								<div class="text p-md-5 p-4 ftco-animate">
									<div class="icon d-flex align-items-center mb-5">
										<div class="position">
											<h4 class="mb-0" th:text="${movie.mvTitle}"></h4>
											<span th:text="${movie.director}"></span>
										</div>
									</div>
									<h2 class="mb-4">Famous Line</h2>
									<form th:action="@{/mypage/fmslineupload}" method="post">
										<input type="hidden" name="mvNo" th:value="${movie.mvNo}">
										<div class="form-group">
											<textarea rows="5" name="fmlContent" style="resize: none; width: 90%;" required></textarea>
										</div>
										<p class="mb-0 mt-4"><input type="submit" value="Register" class="btn btn-primary"></p>
									</form>
								</div>
							</div>
						</div>
					</div>
	    		</div>
	    	</div>
	    </section>


		<th:block th:insert="fragments :: flg_footer"/>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/js/google-map.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
