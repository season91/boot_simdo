<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments :: flg_head"/>
</head>
<body>

<div class="page">
	<th:block th:insert="fragments :: flg_nav"/>

	<div id="colorlib-page">
		<th:block th:insert="fragments :: flg_header"/>

      <section class="hero-wrap js-fullheight" style="background-image: url(/images/bg_3.jpg);">
      	<div class="overlay"></div>
	      <div class="container-fluid px-0">
	        <div class="row no-gutters text align-items-end js-fullheight justify-content-center" data-scrollax-parent="true">
	          <div class="col-md-12 ftco-animate text-center">
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Q&A</span></p>
	            <h1 class="bread">Q&A List</h1>
	          </div>
	        </div>
	      </div>
      </section>

	    <section class="ftco-section ftco-no-pb ftco-no-pt">
	    	<div class="container-fluid px-0">
	    		<div class="row no-gutters">
					<div  class="col-md-12 blog-wrap bg-darken">
							<div th:if="${qnaList.size() == 0}" class="col-md-12">
								<div class="text p-md-5 p-4 ftco-animate">
									<h2 class="mb-4 text-center" style="color: white">문의내역이 없습니다.</h2>
								</div>
								<div class="d-flex justify-content-center">
									<p class="mb-0 mt-4"><a th:href="@{/qna/write}" class="btn btn-primary">문의 작성 하기</a></p>
								</div>
							</div>

							<div th:if="${qnaList.size() > 0}" class="d-flex flex-column justify-content-center align-items-center">
								<table class="table table-dark table-hover">
									<thead>
									<tr>
										<th scope="col">문의번호</th>
										<th scope="col">문의제목</th>
										<th scope="col">문의작성일</th>
										<th scope="col">답변여부</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="qna : ${qnaList}">
										<td th:text="${qna.qnaNo}"></td>
										<td th:text="${qna.qnaTitle}"></td>
										<td th:text="${qna.qnaRegDate}"></td>
										<td th:if="${qna.qnaComent != null}" ><a th:href="@{/qna/detail(qnaNo=${qna.qnaNo})}">답변완료</a></td>
										<td th:unless="${qna.qnaComent != null}"><a th:href="@{/qna/detail(qnaNo=${qna.qnaNo})}">미답변</a></td>
									</tr>
									</tbody>
								</table>

								<div aria-label="Page navigation" class="d-flex justify-content-center">
									<ul class="pagination">
										<li class="page-item"><a class="page-link" th:href="@{|/${paging.type}/list|(page=${paging.prev})}">이전</a></li>
										<li class="page-item"><a th:each="page : ${#numbers.sequence(paging.blockStart, paging.blockEnd)}" class="page-link"
																 th:href="@{|/${paging.type}/list|(page=${page})}"><span>[[${page}]]</span></a></li>
										<li class="page-item"><a class="page-link" th:href="@{|/${paging.type}/list|(page=${paging.next})}">다음</a></li>
									</ul>
								</div>

							</div>
					</div>
				</div>
	    	</div>
	    </section>

		<th:block th:insert="fragments :: flg_footer"/>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/js/google-map.js"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
