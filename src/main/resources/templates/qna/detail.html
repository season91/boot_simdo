<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments :: flg_head"/>
</head>
  <body>

    <div class="page">
		<th:block th:insert="fragments :: flg_nav"/>

		<div id="colorlib-page">
			<th:block th:insert="fragments :: flg_header"/>

            <section class="hero-wrap js-fullheight" style="background-image: url(/images/bg_3.jpg);">
                <div class="overlay"></div>
                <div class="container-fluid px-0">
                    <div class="row no-gutters text align-items-end js-fullheight justify-content-center" data-scrollax-parent="true">
                        <div class="col-md-12 ftco-animate text-center">
                            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog Single</span></p>
                            <h1 class="bread">Q&A Detail</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section class="ftco-section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 ftco-animate">
                            <h2 class="mb-4" th:text="${qna.qnaTitle}"></h2>
                            <p th:text="${qna.qnaContent}"></p>
                            <!--<p>
                            이미지있다면 가져오기
                                <img src="/images/image_6.jpg" alt="" class="img-fluid">
                            </p>-->

                            <div class="pt-5 mt-5">
                                <h3 class="mb-5" th:if="${qna.qnaComent != null}">관리자 답변 내용</h3>
                                <ul class="comment-list">
                                    <li class="comment">
                                        <div class="comment-body bg-light" th:if="${qna.qnaComent != null}">
                                            <h3>관리자</h3>
                                            <div class="meta" th:text="${qna.qnaRegDate}"></div>
                                            <p th:text="${qna.qnaComent}"></p>
                                        </div>
                                    </li>
                                </ul>
                                <!-- END comment-list -->
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')" >
                                <div class="comment-form-wrap pt-5" >
                                    <h3 class="mb-5">관리자 답변하기</h3>
                                    <form th:action="@{/qna/coment(qna=${qna})}" class="comment-form p-5 bg-light" th:if="${qna.qnaComent == null}">
                                        <div class="form-group">
                                            <label for="message">답변 작성</label>
                                            <input type="hidden" name="qnaNo" th:value="${qna.qnaNo}">
                                            <textarea name="qnaComent" id="message" cols="30" rows="10" class="form-control"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn py-3 px-4 btn-primary">답변달기</button>
                                        </div>
                                    </form>
                                    <p th:if="${qna.qnaComent != null}">답변완료한 건 입니다.</p>
                                </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </section> <!-- .section -->

	<th:block th:insert="fragments :: flg_footer"/>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/js/google-map.js"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
