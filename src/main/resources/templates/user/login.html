<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments :: flg_head"/>
</head>
  <body>

    <div class="page">
		<th:block th:insert="fragments :: flg_nav"/>
    
    <div id="colorlib-page">
		<th:block th:insert="fragments :: flg_header"/>

      <section class="hero-wrap js-fullheight" style="background-image: url(/images/bg_3.jpg);">
      	<div class="overlay"></div>
	      <div class="container-fluid px-0">
	        <div class="row no-gutters text align-items-end js-fullheight justify-content-center" data-scrollax-parent="true">
	          <div class="col-md-12 ftco-animate text-center">
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
	            <h1 class="bread">Login</h1>
	          </div>
	        </div>
	      </div>
      </section>

	    <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
        <div class="container" style="margin-top: 10%; margin-bottom: 10%;">
          <div class="row block-9">
            <div class="col-md-12 order-first ftco-animate">
              <form th:action="@{/user/loginimpl}" method="post" class="p-4 p-md-5">
				  <h2 class="text text-center mb-4">Login</h2>
                <div class="form-group">
                  <input type="text" name="userEmail" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                  <input type="text" name="userPw" class="form-control" placeholder="Your Password">
                </div>
				  <small class="text-danger" th:if="${param.error}">아이디나 비밀번호를 확인하세요.</small>
                <div class="form-group text-center">
                  <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                </div>
				  <div class="text-center">
				  	<small class="text-center">아직 SIMDO:wm의 회원이 아니세요? <a th:href="@{/user/join}">회원 가입</a>하셔서 많은 혜택을 누려보세요!</small>
				  </div>
              </form>
            </div>
          </div>
        </div>
      </section>

		<th:block th:insert="fragments :: flg_footer"/>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/js/google-map.js"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
