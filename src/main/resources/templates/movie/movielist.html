<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments :: flg_head"/>
</head>
<body>

<div class="page">
	<th:block th:insert="fragments :: flg_nav"/>

	<div id="colorlib-page">
		<th:block th:insert="fragments :: flg_header"/>

      <section class="hero-wrap js-fullheight" style="background-image: url(/images/bg_3.jpg);">
      	<div class="overlay"></div>
	      <div class="container-fluid px-0">
	        <div class="row no-gutters text align-items-end js-fullheight justify-content-center" data-scrollax-parent="true">
	          <div class="col-md-12 ftco-animate text-center">
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
	            <h1 class="bread">Movie List</h1>
	          </div>
	        </div>
	      </div>
      </section>

	    <section class="ftco-section ftco-no-pb ftco-no-pt">
	    	<div class="container-fluid px-0">
	    		<div class="row no-gutters">
					<div class="sidebar-box bg-darken d-flex justify-content-center align-items-center">
						<form action="#" class="search-form">
							<div class="form-group mb-0">
								<span class="icon icon-search"></span>
								<input type="text" class="form-control" placeholder="Search">
							</div>
						</form>
					</div>
					<div th:each="movie : ${movieList}" class="col-md-12 blog-wrap bg-darken">
						<div class="row no-gutters align-items-center">
							<div class="col-md-6 d-flex justify-content-center align-items-center order-md-last">
								<img th:src="${movie.poster}" class="img" alt="...">
							</div>
							<div class="col-md-6">
								<div class="text p-md-5 p-4 ftco-animate">
									<div class="icon d-flex align-items-center mb-5">

										<div class="position pl-3">
											<h4 class="mb-0" th:text="${movie.director}">Jamie Jonson</h4>
											<span th:text="${movie.nation}"></span>
										</div>
									</div>
									<h2 class="mb-4"><a href="blog-single.html" th:text="${movie.mvTitleorg}"></a></h2>
									<p th:text="${movie.plot}"></p>
									<p class="mb-0 mt-4"><a th:href="@{/movie/detail(mvNo=${movie.mvNo})}" class="btn btn-primary">Read more <span class="ion-ios-arrow-forward"></span></a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
	    	</div>
	    </section>

		<th:block th:insert="fragments :: flg_footer"/>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/js/google-map.js"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
